<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <title>GameMod Studio</title>
        <link href="style.css" rel="stylesheet">
        <link href="img/Logo.png" rel="icon">
        <link rel="stylesheet" href="https://use.typekit.net/zep7kmp.css">
    </head>
    <body>
        <header>
            <h1>GameMod Studio</h1>
        </header>
        <nav><div data-include="nav"></div></nav>
        <script src="nav.js" defer></script>
        <main>
            <div class="group">
                <section class="border">
                    <h2><a href="https://express.adobe.com/">Disigner avec Adobe express</a></h2>
                    <div class="logo1">
                        <img src="img/Logo.png" class="logo1" >
                    </div>
                </section>
                <section class="border">
                    <h2><a href="https://fonts.adobe.com/">Disponible sur Adobe font</a></h2>
                    <p id="test-font-output">Alfarn, sans-serif</p>
                    <input id="test-font" type="text" placeholder="Tape ici" value="Alfarn, sans-serif">
                </section>
                <script>
                    const input = document.getElementById('test-font');
                    const paragraph = document.getElementById('test-font-output'); // ou "test-font" si tu gardes le même id
                    input.addEventListener('input', () => {
                        paragraph.textContent = input.value;
                    });
                </script>
                <section class="border">
                    <h2><a href="https://www.flaticon.com/">Icone utilisé : Flaticon</a></h2>
                    <p><img href="img/Icon/bouton-retour.png"></p>
                </section>
            </div>
        </main>
    </body>
</html>
