<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <title>Les Jeux de GameMod Studio</title>
        <link href="style.css" rel="stylesheet">
        <link href="img/Logo.png" rel="icon">
        <link rel="stylesheet" href="https://use.typekit.net/zep7kmp.css">
    </head>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('ServiceWorker enregistré avec succès :', registration.scope);
        })
        .catch(error => {
          console.log('Échec de l\'enregistrement du ServiceWorker :', error);
        });
    });
}
    </script>
    <body>
        <header>
            <h1>GameMod Studio</h1>
        </header>
        <nav><div data-include="nav"></div></nav>
        <script src="nav.js" defer></script>
        <main>
            <div class="group">
                <section class="border">
                    <h2>Warcade _ Origins beta version</h2>
                    <p style="color: red;">Bientôt Disponible</p>
                </section>
                <section class="border">
                    <h2>Nos jeux on été codé avec</h2>
                    <img src="img/Langage/Logo_TurboWarp.svg">
                </section>
            </div>
        </main>
    </body>
</html>
